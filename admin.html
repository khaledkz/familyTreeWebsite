    <h1 class="text-danger text-center firstSentence">Add Your Family</h1>

    <form class="family-form">


        <div class="family-row">
            <h3>Family Name:</h3>
            <input type="text" placeholder="write your family name">
        </div>

        <div class="family-row">
            <h3>First Name:</h3>
            <input type="text" placeholder="write your First name">
        </div>

        <div class="family-row">
            <h3>Father Name:</h3>
            <input type="text" placeholder="write your Last name">
        </div>

        <div class="family-row ">
            <h3>Gender:</h3>
            <input type="checkbox" name="vehicle " value="Male "> Male<br>
            <input type="checkbox" name="vehicle " value="Female "> Female<br>
        </div>

        <div class="family-row ">
            <h3>Marital status:</h3>
            <input type="checkbox" name="vehicle " value="Single "> Single <br>
            <input type="checkbox" name="vehicle " value="Maried "> Maried<br>
            <input type="checkbox" name="vehicle " value="Engaged "> Engaged<br>
        </div>
        <div class="family-row ">
            <h3>occupation:</h3>
            <input type="text " placeholder="write your Last name ">
        </div>

        <div class="family-row">
            <h3>Phone Number:</h3>
            <input type="text" placeholder="Phone number">
        </div>

        <div class="family-row">
            <h3>Email Address:</h3>
            <input type="text" placeholder="Add you Email Address">
        </div>

        <div class=" family-row ">
            <h3>Date of Birth:</h3>
            <input type="date" name="bday">
        </div>

        <div class=" family-row ">

            <h3>Address:</h3>

            City : </br> <input type="text" placeholder="Add your city">
            </br> street : </br> <input type="text" placeholder="Add your street">
            </br> Post Code: </br> <input type="text" placeholder="Add your post code">

        </div>




    </form>
